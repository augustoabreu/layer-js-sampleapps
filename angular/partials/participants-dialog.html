<div class='participant-list-container dialog-container' ng-controller="participantsDialogCtrl" ng-click="$event.stopPropagation()">
    <div class="panel-header">
        <span class="title">Select Participants</span>
    </div>
    <div class='participant-list'>
      <div class="participant-item" ng-repeat="user in appCtrlState.users track by user">
        <label for="{{'participant-checkbox-' + user}}">{{user}}</label>
        <input value={{user}}
              id="{{'participant-checkbox-' + user}}"
              type="checkbox"
              name="userList" />
      </div>
    </div>
    <div class="button-panel">
      <button class="button-ok" ng-click="createConversation()">OK</button>
    </div>
</div>
